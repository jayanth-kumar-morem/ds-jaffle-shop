semantic_models:
  #The name of the semantic model.
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    #The name of the dbt model and schema
    model: ref('supplies')
    #Entities. These usually correspond to keys in the table.
    entities:
      - name: supply
        type: primary
        expr: supplyUuid
    #Dimensions. Either categorical or time. These add additional context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: supplyId
        type: categorical
      - name: productId
        type: categorical
      - name: supplyName
        type: categorical
      - name: supplyCost
        type: categorical
      - name: isPerishableSupply
        type: categorical