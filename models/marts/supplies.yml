semantic_models:
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    model: ref('supplies')
    entities:
      - name: supply
        type: primary
        expr: supply_uuid
    dimensions:
      - name: supply_id
        type: categorical
      - name: product_id
        type: categorical
      - name: supply_name
        type: categorical
      - name: supply_cost
        type: numeric
      - name: is_perishable_supply
        type: categorical