semantic_models:
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    model: ref('supplies')
    entities:
      - name: supply
        type: primary
        expr: supply_uuid
    dimensions:
      - name: supply_id
        type: categorical
      - name: product_id
        type: categorical
      - name: supply_name
        type: categorical
      - name: supply_cost
        type: categorical
      - name: is_perishable_supply
        type: categorical

  - name: england_supplies
    description: |
      Supplies dimension table for supplies used in England. The grain of the table is one row per supply and product combination in England.
    model: ref('england_supplies')
    entities:
      - name: supply
        type: primary
        expr: supply_uuid
    dimensions:
      - name: supply_id
        type: categorical
      - name: product_id
        type: categorical
      - name: supply_name
        type: categorical
      - name: supply_cost
        type: categorical
      - name: is_perishable_supply
        type: categorical
    measures:
      - name: total_supplies
        expr: supply_uuid
        agg: count_distinct
        description: Total number of unique supplies used in England
      - name: average_supply_cost
        expr: supply_cost
        agg: average
        description: Average cost of supplies used in England