semantic_models:
  - name: locations
    description: |
      Location dimension table. The grain of the table is one row per location.
    model: ref('locations')
    defaults:
      agg_time_dimension: openedAt
    entities:
      - name: location
        type: primary
        expr: locationId
    dimensions:
      - name: locationName
        type: categorical
      - name: openedAt
        expr: openedAt
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: averageTaxRate
        description: Average tax rate.
        expr: taxRate
        agg: average