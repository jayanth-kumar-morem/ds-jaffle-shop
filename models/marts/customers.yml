models:
  - name: customers
    description: Customer overview data mart, offering key details for each unique customer. One row per customer.
    data_tests:
      - dbt_utils.expression_is_true:
          expression: "lifetimeSpendPretax + lifetimeTaxPaid = lifetimeSpend"
    columns:
      - name: customerId
        description: The unique key of the orders mart.
        data_tests:
          - not_null
          - unique
      - name: customerName
        description: Customers' full name.
      - name: countLifetimeOrders
        description: Total number of orders a customer has ever placed.
      - name: firstOrderedAt
        description: The timestamp when a customer placed their first order.
      - name: lastOrderedAt
        description: The timestamp of a customer's most recent order.
      - name: lifetimeSpendPretax
        description: The sum of all the pre-tax subtotals of every order a customer has placed.
      - name: lifetimeTaxPaid
        description: The sum of all the tax portion of every order a customer has placed.
      - name: lifetimeSpend
        description: The sum of all the order totals (including tax) that a customer has ever placed.
      - name: customerType
        description: Options are 'new' or 'returning', indicating if a customer has ordered more than once or has only placed their first order to date.
        data_tests:
          - accepted_values:
              values: ["new", "returning"]

semantic_models:
  - name: customers
    defaults:
      agg_time_dimension: firstOrderedAt
    description: |
      Customer grain mart.
    model: ref('customers')
    entities:
      - name: customer
        expr: customerId
        type: primary
    dimensions:
      - name: customerName
        type: categorical
      - name: customerType
        type: categorical
      - name: firstOrderedAt
        type: time
        type_params:
          time_granularity: day
      - name: lastOrderedAt
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: customers
        description: Count of unique customers
        agg: count_distinct
      - name: countLifetimeOrders
        description: Total count of orders per customer.
        agg: sum
      - name: lifetimeSpendPretax
        description: Customer lifetime spend before taxes.
        agg: sum
      - name: lifetimeSpend
        agg: sum
        description: Gross customer lifetime spend inclusive of taxes.

metrics:
  - name: lifetimeSpendPretax
    description: Customer's lifetime spend before tax
    label: LTV Pre-tax
    type: simple
    type_params:
      measure: lifetimeSpendPretax
  - name: countLifetimeOrders
    description: Count of lifetime orders
    label: Count Lifetime Orders
    type: simple
    type_params:
      measure: countLifetimeOrders
  - name: averageOrderValue
    description: LTV pre-tax / number of orders
    label: Average Order Value
    type: derived
    type_params:
      metrics:
        - countLifetimeOrders
        - lifetimeSpendPretax
      expr: lifetimeSpendPretax / countLifetimeOrders

saved_queries:
  - name: customerOrderMetrics
    query_params:
      metrics:
        - countLifetimeOrders
        - lifetimeSpendPretax
        - averageOrderValue
      group_by:
        - Entity('customer')
    exports:
      - name: customerOrderMetrics
        config:
          export_as: table