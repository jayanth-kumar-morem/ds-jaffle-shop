models:
  - name: stg_orders
    description: Order data with basic cleaning and transformation applied, one row per order.
    data_tests:
      - dbt_utils.expression_is_true:
          expression: "order_total - tax_paid = subtotal"
    columns:
      - name: order_id
        description: The unique key for each order.
        data_tests:
          - not_null
          - unique
      - name: customer_id
        description: The foreign key relating to the customer who placed the order.
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: is_england_customer_order
        description: Boolean flag indicating if the order is from a customer located in England.
        data_tests:
          - accepted_values:
              values: [true, false]

  - name: stg_england_customer_orders
    description: Order data for customers located in England, one row per order.
    columns:
      - name: order_id
        description: The unique key for each order from England customers.
        data_tests:
          - not_null
          - unique
      - name: customer_id
        description: The foreign key relating to the England customer who placed the order.
        data_tests:
          - relationships:
              to: ref('stg_england_customers')
              field: customer_id