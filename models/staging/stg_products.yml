models:
  - name: stg_products
    description: Product (food and drink items that can be ordered) data with basic cleaning and transformation applied, one row per product.
    columns:
      - name: product_id
        description: The unique key for each product.
        data_tests:
          - not_null
          - unique

  - name: stg_products_england
    description: Product data for items ordered by customers located in England, with basic cleaning and transformation applied, one row per product.
    columns:
      - name: product_id
        description: The unique key for each product ordered by customers in England.
        data_tests:
          - not_null
          - unique
      - name: is_ordered_in_england
        description: Boolean flag indicating if the product has been ordered by customers in England.
        data_tests:
          - accepted_values:
              values: [true]