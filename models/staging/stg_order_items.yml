models:
  - name: stgOrderItems
    description: Individual food and drink items that make up our orders, one row per item.
    columns:
      - name: orderItemId
        description: The unique key for each order item.
        data_tests:
          - not_null
          - unique
      - name: orderId
        description: The corresponding order each order item belongs to
        data_tests:
          - not_null
          - relationships:
              to: ref('stgOrders')
              field: orderId